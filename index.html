<h1>Save time</h1>

<p>Grab what you need below</p>

<div id="_" style="font-size:2em;white-space:pre-line"></div>

<p>View the source @ <a href="https://github.com/keevan/save-time">https://github.com/keevan/save-time</a></p>

<script>
	let searchParams = new URLSearchParams(location.search);

	// Add param and value to body
	let markup
	for (let p of searchParams) {
		markup += `
			<div>
				${p[0]}: <b style="user-select: all">${p[1]}</b>
			</div>
		`
	}
	document.getElementById('_').innerHTML = markup

</script>
